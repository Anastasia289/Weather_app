

{% block content %}
  <h2>Поиск городов по названию</h2>
  <form method="get">
    <input type="text" name="q" placeholder="Введите название города">
    <button type="submit">Выбрать</button>
  </form>
  <ul>
    {% for city in cities %}
      <li>{{ city__owm_city_name }}</li>
    {% empty %}
      <li>Ничего не найдено.</li>
    {% endfor %}
  </ul>
  <button type="submit" class="btn btn-primary">Get Weather</button>
{% endblock %}
