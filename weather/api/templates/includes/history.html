
<div class="experience-details-container">
    <div class="about-containers">
        <div class="details-container">
            <h3 class="experience-sub-title">
                История поиска
            </h3>
            <div class="article-container">
                <h4>Город - количество запросов</h4>
                <h3>{{d2}}</h3>
                {% for story, num in data.search_history.items %}
                <article class="experience">
                    <i class='bx bxs-check-circle' id="experience_icon"></i>
                    <div>
                        <h5>{{story}} - {{num}}</h5>
                    </div>
                </article>
                {% endfor %} 
                <h3>{{d2}}</h3>

            </div>
        </div>
        </div>
    </div>
</div>
